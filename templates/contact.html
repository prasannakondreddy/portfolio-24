
{% load static %}
{% block body%}
<section id="contact">
  
  <h1 class="section-header">
    <span class="title-word title-word-1">Let's</span>
    <span class="title-word title-word-3">Talk!</span>
  </h1>
  
  <div class="contact-wrapper">
  
  <!-- Left contact page --> 
  
    
    <form id="contact-form" class="form-horizontal" role="form">

      
       
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
      <textarea class="form-control" rows="8" placeholder="MESSAGE" name="message" required></textarea>
    </div>
  </div>
    
      <button class="btn btn-dark send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    
  <!-- Left contact page --> 
    
      <div class="direct-contact-container">

        <ul class="contact-list">
          
          
          <li class="list-item"><i class="fa fa-phone fa-1x"><span class="contact-text phone"><a href=# title="Give me a call">(+91) 8341885927</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-envelope fa-1x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">saiprasannakondreddy27@gmail.com</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-map-marker fa-1x"><span class="contact-text place">Hyderabad,Telanagana,India</span></i></li>
        </ul>

        <hr>
        
        <ul class="social-media-list">
          <li><a href="https://github.com/prasannakondreddy" target="_blank" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="{% static 'SaiPrasannaKondreddy_fullStack_resume.pdf' %}" target="_blank" download class="contact-icon">
            <i class="fa fa-file" aria-hidden="true"></i></a>
          </li>
          <li><a href="https://www.linkedin.com/in/sai-prasanna-kondreddy/" target="_blank" class="contact-icon">
            <i class="fa-brands fa-linkedin"aria-hidden="true"></i></a>
          </li>
          
          <li><a href="https://instagram.com/kondreddyprasanna?igshid=YmMyMTA2M2Y=" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>       
        </ul>
        

       

      </div>
    
  </div>
  
</section>  
  
  
{% endblock body%}
