<!doctype html>
{% load static %}
<html lang="en" style="background-color:black">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/2cd4614bae.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}?{% now 'U' %}"/>
    <title>{%block title%}{% endblock title%} </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>  
  </head>
  <body>


    <div style="background-color:black;color:white;">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand ml-5">
                {% load static %} <img src="{% static "logof.png" %} width="50" height="50" class="d-inline-block align-top" alt="">
              
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mb-2" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item mr-3">
                  <a class="nav-link" href="#about-section" style="font-size:130%">About</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#project-section" style="font-size:130%">Projects</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#experience-section" style="font-size:130%">Experience</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#skills-section" style="font-size:130%">Skills</a>
              </li>
              <li class="nav-item mr-3">
                  <a class="nav-link" href="#contact-section" style="font-size:130%">Contact</a>
              </li>
              
              </ul>
            </div>
          </nav>
    </div>

      {% block body%}{% endblock body%}




    
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
  
  </body>
</html>
